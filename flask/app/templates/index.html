<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temp Readings</title>
</head>
<body>

    <table>
        <tr>
            <th>
                Sensor
            </th>
            <th>
                Date & Time
            </th>
            <th>
                Temp Reading
            </th>
        </tr>

    {% for reading in all_readings %}
        <tr>
            <td>
                {{ reading['sensor'] }}
            </td>
            <td>
                {{ reading['datetime'] }}
            </td>
            <td>
                {{ reading['temp'] }}
            </td>
        </tr>
    {% endfor %}
    </table>
</body>
</html>
