<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temp Readings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/simple-v1.css') }}">
</head>
<body>
    <table>
        <tr>
            <th>
                Sensor
            </th>
            <th>
                Date & Time
            </th>
            <th>
                Temp Reading
            </th>
        </tr>

    {% for reading in all_readings %}
        <tr>
            <td>
                {{ reading['sensor'] }}
            </td>
            <td>
                {{ reading['datetime'] }}
            </td>
            <td>
                {{ reading['temp'] }}
            </td>
        </tr>
    {% endfor %}
    </table>
</body>
</html>
